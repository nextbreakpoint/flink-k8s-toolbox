apiVersion: "nextbreakpoint.com/v1"
kind: FlinkCluster
metadata:
  name: test
spec:
  flinkImage:
    pullPolicy: Never
    flinkImage: example/flink:1.9.0
  flinkJob:
    image: example/flink-jobs:1
    jarPath: /flink-jobs.jar
    className: com.nextbreakpoint.flink.jobs.TestJob
    parallelism: 1
    arguments:
      - --DEVELOP_MODE
      - disabled
  jobManager:
    annotations:
      managed: true
    serviceMode: NodePort
    environment:
    - name: FLINK_ENVIRONMENT
      value: test
    - name: FLINK_GRAPHITE_HOST
      value: graphite.default.svc.cluster.local
    - name: FLINK_SAVEPOINTS_LOCATION
      value: file:///var/savepoints
    - name: FLINK_CHECKPOINTS_LOCATION
      value: file:///var/checkpoints
    - name: FLINK_FS_CHECKPOINTS_LOCATION
      value: file:///var/fs_checkpoints
    environmentFrom:
    - secretRef:
        name: flink-secrets
    volumeMounts:
      - name: config-vol
        mountPath: /hadoop/etc/core-site.xml
        subPath: core-site.xml
      - name: config-vol
        mountPath: /docker-entrypoint.sh
        subPath: docker-entrypoint.sh
      - name: config-vol
        mountPath: /opt/flink/conf/flink-conf-template.yaml
        subPath: flink-conf.yaml
      - name: jobmanager
        mountPath: /var
    volumes:
      - name: config-vol
        configMap:
          name: flink-config
          defaultMode: 0777
    extraPorts:
      - name: prometheus
        containerPort: 9999
        protocol: TCP
    persistentVolumeClaimsTemplates:
      - metadata:
          name: jobmanager
        spec:
          storageClassName: hostpath
          accessModes:
           - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
  taskManager:
    annotations:
      managed: true
    environment:
    - name: FLINK_ENVIRONMENT
      value: test
    - name: FLINK_GRAPHITE_HOST
      value: graphite.default.svc.cluster.local
    - name: FLINK_SAVEPOINTS_LOCATION
      value: file:///var/savepoints
    - name: FLINK_CHECKPOINTS_LOCATION
      value: file:///var/checkpoints
    - name: FLINK_FS_CHECKPOINTS_LOCATION
      value: file:///var/fs_checkpoints
    volumeMounts:
      - name: config-vol
        mountPath: /hadoop/etc/core-site.xml
        subPath: core-site.xml
      - name: config-vol
        mountPath: /docker-entrypoint.sh
        subPath: docker-entrypoint.sh
      - name: config-vol
        mountPath: /opt/flink/conf/flink-conf-template.yaml
        subPath: flink-conf.yaml
      - name: taskmanager
        mountPath: /var
    volumes:
      - name: config-vol
        configMap:
          name: flink-config
          defaultMode: 0777
    extraPorts:
      - name: prometheus
        containerPort: 9999
        protocol: TCP
    persistentVolumeClaimsTemplates:
      - metadata:
          name: taskmanager
        spec:
          storageClassName: hostpath
          accessModes:
           - ReadWriteOnce
          resources:
            requests:
              storage: 5Gi
  flinkOperator:
    savepointMode: Manual
    savepointInterval: 60
    savepointTargetPath: file:///var/savepoints
    jobRestartPolicy: OnFailure
