---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: flink-submit
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: flink-submit
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: flink-submit
subjects:
  - kind: ServiceAccount
    name: flink-submit
    namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: flink-submit
  namespace: default
rules:
  - apiGroups: [""]
    resources: ["services", "pods", "services", "pods/portforward", "persistentvolumeclaims"]
    verbs: ["get", "watch", "list", "create", "delete"]
  - apiGroups: ["apps"]
    resources: ["statefulsets"]
    verbs: ["get", "watch", "list", "create", "delete"]
