apiVersion: "nextbreakpoint.com/v1"
kind: FlinkCluster
metadata:
  name: cluster-3
spec:
  taskManagers: 2
  runtime:
    pullPolicy: Never
    image: integration/flink:1.9.2
  bootstrap:
    serviceAccount: flink-bootstrap
    pullPolicy: Never
    image: integration/flink-jobs:1
    jarPath: /flink-jobs.jar
    className: com.nextbreakpoint.flink.jobs.batch.ReportJob
    arguments:
      - --CONSOLE_OUTPUT
      - "true"
      - --SOURCE_FS_PATH
      - file:///tmp/workshop/sensor-events
      - --OUTPUT_FS_PATH
      - file:///tmp/workshop/report-events
  jobManager:
    serviceMode: ClusterIP
    annotations:
      managed: true
    environment:
    - name: FLINK_JM_HEAP
      value: "256"
    - name: FLINK_ENVIRONMENT
      value: test
    - name: FLINK_SAVEPOINTS_LOCATION
      value: file:///var/savepoints
    - name: FLINK_CHECKPOINTS_LOCATION
      value: file:///var/checkpoints
    - name: FLINK_FS_CHECKPOINTS_LOCATION
      value: file:///var/fs_checkpoints
    environmentFrom:
    - secretRef:
        name: flink-secrets
    volumeMounts:
      - name: config-vol
        mountPath: /hadoop/etc/core-site.xml
        subPath: core-site.xml
      - name: config-vol
        mountPath: /docker-entrypoint.sh
        subPath: docker-entrypoint.sh
      - name: config-vol
        mountPath: /opt/flink/conf/flink-conf-template.yaml
        subPath: flink-conf.yaml
    volumes:
      - name: config-vol
        configMap:
          name: flink-config
          defaultMode: 0777
    resources:
      limits:
        cpu: '0.2'
        memory: 300Mi
      requests:
        cpu: '0.1'
        memory: 200Mi
  taskManager:
    taskSlots: 2
    annotations:
      managed: true
    environment:
    - name: FLINK_TM_HEAP
      value: "1024"
    - name: FLINK_ENVIRONMENT
      value: test
    - name: FLINK_SAVEPOINTS_LOCATION
      value: file:///var/savepoints
    - name: FLINK_CHECKPOINTS_LOCATION
      value: file:///var/checkpoints
    - name: FLINK_FS_CHECKPOINTS_LOCATION
      value: file:///var/fs_checkpoints
    volumeMounts:
      - name: config-vol
        mountPath: /hadoop/etc/core-site.xml
        subPath: core-site.xml
      - name: config-vol
        mountPath: /docker-entrypoint.sh
        subPath: docker-entrypoint.sh
      - name: config-vol
        mountPath: /opt/flink/conf/flink-conf-template.yaml
        subPath: flink-conf.yaml
      - name: data-vol
        mountPath: /tmp/workshop/sensor-events/data.csv
        subPath: sensor-events.csv
    volumes:
      - name: config-vol
        configMap:
          name: flink-config
          defaultMode: 0777
      - name: data-vol
        configMap:
          name: flink-data
          defaultMode: 0777
    resources:
      limits:
        cpu: '0.2'
        memory: 1100Mi
      requests:
        cpu: '0.1'
        memory: 600Mi
  operator:
    savepointMode: Manual
    savepointInterval: 20
    savepointTargetPath: file:///var/savepoints
    restartPolicy: Never
