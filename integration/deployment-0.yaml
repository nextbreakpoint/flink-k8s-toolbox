apiVersion: "nextbreakpoint.com/v1"
kind: FlinkDeployment
metadata:
  name: cluster-0
spec:
  cluster:
    taskManagers: 1
    supervisor:
      pullPolicy: Never
      image: integration/flinkctl:1.4.4-beta
      serviceAccount: flink-supervisor
      taskTimeout: 120
      rescaleDelay: 30
      replicas: 1
      resources:
        limits:
          cpu: '1'
          memory: 128Mi
        requests:
          cpu: '0.05'
          memory: 128Mi
    runtime:
      pullPolicy: Never
      image: integration/flink:1.11.3
    jobManager:
      serviceMode: NodePort
      annotations:
        managed: true
      command:
        - 'bash'
      args:
        - '-c'
        - 'FLINK_PROPERTIES="$(FLINK_PROPERTIES)\ns3.access-key: $(S3_ACCESS_KEY)\ns3.secret-key: $(S3_SECRET_KEY)\nstate.savepoints.dir: s3a://nextbreakpoint-integration/0/savepoints\nstate.checkpoints.dir: s3a://nextbreakpoint-integration/0/checkpoints" /docker-entrypoint.sh jobmanager'
      environmentFrom:
        - configMapRef:
            name: integration-jobmanager-properties-v1
      initContainers:
        - image: busybox
          command:
            - ls
          imagePullPolicy: IfNotPresent
          name: initializer
          resources:
            limits:
              cpu: '0.5'
              memory: 64Mi
            requests:
              cpu: '0.01'
              memory: 64Mi
      sideContainers:
        - image: busybox
          command:
            - sleep
            - '3600'
          imagePullPolicy: IfNotPresent
          name: sidecar
          resources:
            limits:
              cpu: '0.5'
              memory: 64Mi
            requests:
              cpu: '0.01'
              memory: 64Mi
      extraPorts:
        - name: prometheus
          containerPort: 9250
          protocol: TCP
      resources:
        limits:
          cpu: '1'
          memory: 500Mi
        requests:
          cpu: '0.1'
          memory: 500Mi
    taskManager:
      taskSlots: 2
      annotations:
        managed: true
      command:
        - 'bash'
      args:
        - '-c'
        - 'FLINK_PROPERTIES="$(FLINK_PROPERTIES)\ns3.access-key: $(S3_ACCESS_KEY)\ns3.secret-key: $(S3_SECRET_KEY)\nstate.savepoints.dir: s3a://nextbreakpoint-integration/0/savepoints\nstate.checkpoints.dir: s3a://nextbreakpoint-integration/0/checkpoints" /docker-entrypoint.sh taskmanager'
      environmentFrom:
        - configMapRef:
            name: integration-taskmanager-properties-v1
      initContainers:
        - image: busybox
          command:
            - ls
          imagePullPolicy: IfNotPresent
          name: initializer
          resources:
            limits:
              cpu: '0.5'
              memory: 64Mi
            requests:
              cpu: '0.01'
              memory: 64Mi
      sideContainers:
        - image: busybox
          command:
            - sleep
            - '3600'
          imagePullPolicy: IfNotPresent
          name: sidecar
          resources:
            limits:
              cpu: '0.5'
              memory: 64Mi
            requests:
              cpu: '0.01'
              memory: 64Mi
      extraPorts:
        - name: prometheus
          containerPort: 9250
          protocol: TCP
      resources:
        limits:
          cpu: '1'
          memory: 600Mi
        requests:
          cpu: '0.05'
          memory: 600Mi
