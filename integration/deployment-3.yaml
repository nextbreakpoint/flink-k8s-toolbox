apiVersion: "nextbreakpoint.com/v1"
kind: FlinkDeployment
metadata:
  name: cluster-3
spec:
  jobs:
    - name: job-0
      spec:
        jobParallelism: 2
        savepoint:
          savepointMode: Manual
          savepointInterval: 0
          savepointTargetPath: s3a://flink/3/savepoints
          restartPolicy: Never
        bootstrap:
          serviceAccount: flink-bootstrap
          pullPolicy: Never
          image: integration/flink-jobs:1
          jarPath: /flink-jobs.jar
          className: com.nextbreakpoint.flink.jobs.batch.ReportJob
          arguments:
            - --CONSOLE_OUTPUT
            - "true"
            - --SOURCE_FS_PATH
            - file:///tmp/workshop/sensor-events
            - --OUTPUT_FS_PATH
            - file:///tmp/workshop/report-events
          resources:
            limits:
              cpu: '1'
              memory: 200Mi
            requests:
              cpu: '0.1'
              memory: 200Mi
  cluster:
    supervisor:
      pullPolicy: Never
      image: integration/flink-jobs:1
      serviceAccount: flink-supervisor
      taskTimeout: 120
      resources:
        limits:
          cpu: '1'
          memory: 200Mi
        requests:
          cpu: '0.1'
          memory: 200Mi
    runtime:
      pullPolicy: Never
      image: integration/flink:1.9.2
    jobManager:
      serviceMode: ClusterIP
      annotations:
        managed: true
      environment:
        - name: FLINK_JM_HEAP
          value: "256"
        - name: FLINK_ENVIRONMENT
          value: test
        - name: FLINK_SAVEPOINTS_LOCATION
          value: file:///var/savepoints
        - name: FLINK_CHECKPOINTS_LOCATION
          value: file:///var/checkpoints
        - name: FLINK_FS_CHECKPOINTS_LOCATION
          value: file:///var/fs_checkpoints
      environmentFrom:
        - secretRef:
            name: flink-secrets
      volumeMounts:
        - name: config-vol
          mountPath: /hadoop/etc/core-site.xml
          subPath: core-site.xml
        - name: config-vol
          mountPath: /docker-entrypoint.sh
          subPath: docker-entrypoint.sh
        - name: config-vol
          mountPath: /opt/flink/conf/flink-conf-template.yaml
          subPath: flink-conf.yaml
        - name: data-vol
          mountPath: /data
      volumes:
        - name: config-vol
          configMap:
            name: flink-config
            defaultMode: 0777
        - name: data-vol
          hostPath:
            path: /data
      resources:
        limits:
          cpu: '1'
          memory: 300Mi
        requests:
          cpu: '0.1'
          memory: 200Mi
    taskManager:
      taskSlots: 2
      annotations:
        managed: true
      environment:
        - name: FLINK_TM_HEAP
          value: "400"
        - name: FLINK_ENVIRONMENT
          value: test
        - name: FLINK_SAVEPOINTS_LOCATION
          value: file:///var/savepoints
        - name: FLINK_CHECKPOINTS_LOCATION
          value: file:///var/checkpoints
        - name: FLINK_FS_CHECKPOINTS_LOCATION
          value: file:///var/fs_checkpoints
      volumeMounts:
        - name: config-vol
          mountPath: /hadoop/etc/core-site.xml
          subPath: core-site.xml
        - name: config-vol
          mountPath: /docker-entrypoint.sh
          subPath: docker-entrypoint.sh
        - name: config-vol
          mountPath: /opt/flink/conf/flink-conf-template.yaml
          subPath: flink-conf.yaml
        - name: source-vol
          mountPath: /tmp/workshop/sensor-events/data.csv
          subPath: sensor-events.csv
      volumes:
        - name: config-vol
          configMap:
            name: flink-config
            defaultMode: 0777
        - name: source-vol
          configMap:
            name: flink-data
            defaultMode: 0777
        - name: data-vol
          hostPath:
            path: /data
      resources:
        limits:
          cpu: '1'
          memory: 500Mi
        requests:
          cpu: '0.1'
          memory: 500Mi
