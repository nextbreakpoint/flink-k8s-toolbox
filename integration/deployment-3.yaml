apiVersion: "nextbreakpoint.com/v1"
kind: FlinkDeployment
metadata:
  name: cluster-3
spec:
  jobs:
    - name: job-0
      spec:
        jobParallelism: 2
        savepoint:
          savepointMode: Manual
          savepointInterval: 0
          savepointTargetPath: s3a://nextbreakpoint-integration/3/savepoints
        restart:
          restartPolicy: Never
          restartDelay: 60
          restartTimeout: 120
        bootstrap:
          serviceAccount: flink-bootstrap
          pullPolicy: Never
          image: integration/jobs:latest
          jarPath: /flink-jobs.jar
          className: com.nextbreakpoint.flink.jobs.ComputeAverage
          arguments:
            - --JOB_PARAMETERS
            - file:///var/config/computeaverage.conf
            - --OUTPUT_LOCATION
            - s3a://nextbreakpoint-integration/3
          resources:
            limits:
              cpu: '0.5'
              memory: 128Mi
            requests:
              cpu: '0.05'
              memory: 128Mi
  cluster:
    supervisor:
      pullPolicy: Never
      image: integration/flinkctl:1.4.3-beta
      serviceAccount: flink-supervisor
      taskTimeout: 120
      rescaleDelay: 30
      replicas: 1
      resources:
        limits:
          cpu: '1'
          memory: 128Mi
        requests:
          cpu: '0.05'
          memory: 128Mi
    runtime:
      pullPolicy: Never
      image: integration/flink:1.11.3
    jobManager:
      serviceMode: ClusterIP
      annotations:
        managed: true
      command:
        - 'bash'
      args:
        - '-c'
        - 'FLINK_PROPERTIES="$(FLINK_PROPERTIES)\ns3.access-key: $(S3_ACCESS_KEY)\ns3.secret-key: $(S3_SECRET_KEY)\nstate.savepoints.dir: s3a://nextbreakpoint-integration/3/savepoints\nstate.checkpoints.dir: s3a://nextbreakpoint-integration/3/checkpoints" /docker-entrypoint.sh jobmanager'
      environmentFrom:
        - configMapRef:
            name: integration-jobmanager-properties-v1
        - secretRef:
            name: integration-aws-credentials-v1
      volumeMounts:
        - name: config-vol
          mountPath: /var/config/computeaverage.conf
          subPath: computeaverage-with-limit.conf
      volumes:
        - name: config-vol
          configMap:
            name: integration-job-parameters-v1
      resources:
        limits:
          cpu: '1'
          memory: 500Mi
        requests:
          cpu: '0.1'
          memory: 500Mi
    taskManager:
      taskSlots: 2
      annotations:
        managed: true
      command:
        - 'bash'
      args:
        - '-c'
        - 'FLINK_PROPERTIES="$(FLINK_PROPERTIES)\ns3.access-key: $(S3_ACCESS_KEY)\ns3.secret-key: $(S3_SECRET_KEY)\nstate.savepoints.dir: s3a://nextbreakpoint-integration/3/savepoints\nstate.checkpoints.dir: s3a://nextbreakpoint-integration/3/checkpoints" /docker-entrypoint.sh taskmanager'
      environmentFrom:
        - configMapRef:
            name: integration-taskmanager-properties-v1
        - secretRef:
            name: integration-aws-credentials-v1
      resources:
        limits:
          cpu: '1'
          memory: 600Mi
        requests:
          cpu: '0.05'
          memory: 600Mi
